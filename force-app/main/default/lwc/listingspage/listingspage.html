<template>
    <div class = "slds-grid slds-gutters">
        <div class = "slds-col slds-size_5-of-5">
            <div class = "slds-card__header slds-align_absolute-center">
                <div class = "slds-text-heading_large">
                <strong>
                    All Listings
                </strong>
            </div>
            </div>
        </div>
        
    </div>
    <div class = "slds-grid slds-grid_align-end slds-gutters slds-m-horizontal_small">
        <div class = "comboboxbox slds-col slds-size_1-of-4 slds-push">
        <lightning-combobox class= "search" label = "Sort By" value ={sortby} placeholder="Sort By" options ={sortoptions} onchange={handleSortChange}></lightning-combobox>
    </div>
    </div>
    <div class = "slds-grid slds-gutters slds-m-horizontal_small">
        <div class = "slds-col slds-size_1-of-5">
            <div class = "slds-card slds-grid_vertical slds-m-vertical_small">
            <div class = "slds-card__header slds-align_absolute-center">
                <div class = "slds-text-heading_large">
                    <strong>
                        Filters
                    </strong>
                </div>
            </div>
            <div class = "slds-card__body">
                <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle} active-selection-name={activeSections}>
                    <lightning-accordion-section  name="PropType" label="Property Type">
                      <lightning-checkbox-group label = "Property Type" options={propertyTypeOptions} value={propertyTypes} onchange={handlePropertyTypeChange}>
                        
                      </lightning-checkbox-group>
                      
                    </lightning-accordion-section>

                    <lightning-accordion-section name ="Bedroom" label="Number of Bedrooms">
                        <lightning-radio-group label = "Number of Bedrooms" options={bedroomOptions} value={bedrooms} onchange={handleBedroomChange} type="button">
                        </lightning-radio-group>
                      
                    </lightning-accordion-section>

                    <lightning-accordion-section name ="Bathroom" label="Number of Bathrooms">
                        <lightning-radio-group label = "Number of Bathrooms" options={bathroomOptions} value={bathrooms} onchange={handleBathroomChange} type="button">
                        </lightning-radio-group>
                    
                    </lightning-accordion-section>

                    <lightning-accordion-section name ="Price" label = "Price">
                       
                        <c-doubleslider lwc:ref = "sliderComponent" onsliderchange ={handlePriceChange} min = "0" max ="5000000" step ="100000" start="0" end = "5000000"></c-doubleslider>
                    </lightning-accordion-section>
                    <lightning-accordion-section  name="Features" label="Features">
                    <lightning-checkbox-group label = "Features" options={featureOptions} value={features} onchange={handleFeatureChange}>
                        
                    </lightning-checkbox-group>
                   

                  </lightning-accordion-section>
                </lightning-accordion>
            </div>
        </div>
        </div>
    <div class = "slds-col slds-size_4-of-3">
    <div class = "slds-grid slds-wrap slds-gutters">
        <template lwc:if={propList}>
        
        <template for:each={propList.data.records} for:item="property">
            <div class = "slds-col slds-size_1-of-3 slds-m-vertical_small" key={property.Id}>
                
                <c-property-overview-card onupdate ={handleUpdate} propertyid={property.fields.Id.value}></c-property-overview-card>
            </div>
        </template>
    </template>
    </div>
</div>
</div>
</template>
