<template>
            <div class = "header">
            <img src={logo} class = "logo">
            <div class="slds-grid slds-grid_align-center slds-gutters">
                
                <div class="custom-col slds-col slds-size_1-of-4">
                    <div class = "style">
                    <button class="slds-button slds-text-link_reset" name="Home" value="Home" onclick={nav}>Home</button>
                </div>
            </div>
            
                <div class="custom-col slds-col slds-size_1-of-4">
                    <div class = "style">
                    <button class="slds-button slds-text-link_reset" name="All Listings" value="All Listings" onclick={nav}>All Listings</button>
                </div>
            </div>           
                <div class ="custom-col slds-col slds-size_1-of-4">
                    <div class = "style">
                        <template lwc:if={guest}>
                            <a class='slds-button' href="/login" >Account</a>
                    </template>
                    <template lwc:else>
                        <button class="slds-button slds-text-link_reset" name="Account" value="Account" onclick={nav}>Account</button>
                    </template>
                </div>
                </div>
                <div class="custom-col slds-col slds-size_1-of-4">
                    <div class = "style">
                    <a class='slds-button login' href="/login" >Login</a>
                </div>
                </div>
            </div>
         
    </div>
</template>
